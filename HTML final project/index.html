        body {

<body>
    <!--this titles the page and tells you what my project is about-->
    <h1>What is you Aura Color?</h1>
    <p>Everyone has a aura, a invisible <strong>vibe</strong> that surrounds them. So what is your true aura color? </p>
    <ol></ol>
    
<form action="results.html" method="get">
    <!--this creates a form that sends your inputs as a URL parameters to the results.html page using the GET method-->
    
    <p><strong>1. What is your name?</strong></p>
    <input type="text" name="username" placeholder="Enter your name here">
    <ol> </ol>

    <p><strong> 2. What is your favorite fruit?</strong></p>
    <input type="radio" name="fruit" value="strawberries" id="option1">
    <label for="option1">Strawberries</label>
    <br>
    <input type="radio" name="fruit" value="apples" id="option2">
    <label for="option2">Apples</label>
    <br>

    <label for="option3">Grapes</label>
    <br>
    <input type="radio" name="fruit" value="kiwi" id="option4">
    <label for="option4">Kiwi</label>
    <!--this asks for the user's favorite fruit from the list, using a four radio button options-->

    <p><strong>3. Pick a bevrage that calls to you as of right now</strong></p>
    <input type="radio" name="drink" value="coffee" id="option5">
    <label for="option5">Coffee</label>
    <br>
    <input type="radio" name="drink" value="tea" id="option6">

    <br>
    <input type="radio" name="drink" value="hotchocolate" id="option7">

    <input type="radio" name="drink" value="Lemonade" id="option8">

    <br>
    <ol></ol>
    <!--this asks for the user's perfered bevrage choice and again only provided four radio button options -->

    <label for="day_type">4.What kind of day are you built for?</label>

        <option value="blank"></option>
        <option value="sunday">Sunday reset with facemasks</option>
        <option value="rainy day">A rainy day curled up with a book</option>
        <option value="morning run">Early morning run in the mountains</option>
        <option value="concert">Loud concert and In&Out afterwards</option>
    </select><br>
    <!--this asks the user what kind of day they perfer and provideds a required dropdown menu with four options-->

    <ol></ol>
    <input type="submit" value="submit!">

</form>
